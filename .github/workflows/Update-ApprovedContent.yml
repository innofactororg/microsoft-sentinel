name: Update Approved Content
#
# This workflow runs daily at 05:20 UTC and can also be triggered manually.
#
# The purpose is to create or update the approved branch and populate
# it with the approved content in the Content/external.csv file.
#
on:
  schedule:
    - cron: "20 5 * * *" # Every day at 05:20 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  update:
    name: ðŸƒ Update
    runs-on: ubuntu-latest
    permissions:
      content: read
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.SENTINEL_MDR_WRITE_APP_ID }}
          private-key: ${{ secrets.SENTINEL_MDR_WRITE_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: |
            microsoft-sentinel
            microsoft-sentinel-library

      - name: Get GitHub App User ID
        id: get-user-id
        env:
          APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "user-id=$(gh api "/users/${APP_SLUG}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Set up Git
        env:
          USER_ID: ${{ steps.get-user-id.outputs.user-id }}
          APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
        run: |
          USER_EMAIL="${USER_ID}+${APP_SLUG}[bot]@users.noreply.github.com"
          git config --global user.name "${APP_SLUG}[bot]"
          git config --global user.email "${USER_EMAIL}"
        shell: bash

      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: self
          ref: master

      - name: Checkout approved
        uses: actions/checkout@v4
        with:
          path: approved
          ref: approved

      - name: Checkout microsoft-sentinel-library
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          path: library
          ref: main
          repository: innofactororg/microsoft-sentinel-library
          token: ${{ steps.app-token.outputs.token }}

      - name: Update Approved Content
        id: update-approved
        uses: innofactororg/innofactor-mdr-action/.github/actions/update-approved@v1
        with:
          path-library: ${{ github.workspace }}/library
          source-file: "Content/external.csv"
          severity: INFO
        working-directory: self

      - name: Push approved changes
        if: steps.update-approved.outputs.updated == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git add .
          git commit --message="Update approved files"
          git push origin approved
        shell: bash
        working-directory: approved
